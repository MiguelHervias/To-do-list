<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list - Miguel Hervias</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <article>
      <section id="screen">
        <div id="content">
          <h3>Tasks list:</h3>
          <ol id="list">

          </ol>
        </div>
      </section>
      <section id="menu">
        <form autocomplete="off">
          <input type="text" id="input">
          <input type="button" id="add" value="Add task">
          <input type="button" id="cleanAll" value="Clean all tasks">
          <input type="button" id="cleanDone" value="Clean done tasks">
          <input type="button" id="url" value="Add tasks from URL">
        </form>
      </section>
    </article>
    <script src="./js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./js/todolist.js" type="text/javascript"></script>
  </body>
</html>
